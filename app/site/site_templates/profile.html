{% extends 'base.html' %}

{% block content %} 
<section class="bg-dark text-light text-center shadow mb-20">
    <div class="container p-5 bg-dark">
        <div class="row">
            <div class="d-md-flex bg-dark align-items-center justify-center-evenly">
                <h1 class="col text-center">{{ current_user.email }}'s Profile</h1>
            </div>
        </div>
    </div>
</section>
<!-- Profile layout -->
<section id="Profile" class="text-center">
    <div class="container-fluid p-10">
        <div class="row">
            <h3 class="p-5">Profile Infomation</h3>
            <ul class="list-group">
                <li class="list-group-item">Email: {{ current_user.email }}</li>
                <li class="list-group-item">Token: {{ current_user.token }}</li>
            </ul>
        </div>
    </div>
</section>
{% endblock %}
